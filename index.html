<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>

<body class="bg-gradient-to-r from-slate-900 to-slate-700 flex flex-col min-h-screen">
    <div class="main-container flex-grow">
        <header>

                    <div class="movie-genre w-full">
                        <select id="genre" name="genre"
                            class="w-full text-black border-black border-2 rounded-md my-2 p-1.5">

                    </div>
                </div>

            </div>
        </header>
        <main class="text-white py-8 px-4">

            <div class="movie-list grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 ">

            </div>
    </main>
